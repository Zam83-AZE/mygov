<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Məlumat Portalı - SİMA</title>
    <style>
        :root { --primary: #0052cc; --success: #28a745; --gray: #6c757d; }
        body {
            font-family: -apple-system, system-ui, sans-serif;
            background-color: #f0f2f5; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0;
        }
        .card {
            background: white; padding: 30px; border-radius: 24px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1); max-width: 420px; width: 92%; text-align: center;
        }
        .instruction-box {
            text-align: left; background: #f8f9fa; padding: 15px;
            border-radius: 12px; margin: 20px 0; border-left: 5px solid var(--primary); font-size: 14px;
        }
        .btn {
            display: block; width: 100%; padding: 18px; border: none;
            border-radius: 12px; font-size: 16px; font-weight: bold;
            cursor: pointer; transition: 0.3s; color: white; margin-bottom: 10px;
        }
        #startBtn { background-color: var(--primary); }
        #companyBtn { background-color: var(--success); display: none; }
        #resetBtn { background-color: transparent; color: var(--gray); font-size: 12px; display: none; text-decoration: underline; }
        
        .badge {
            background: #e7f5ff; color: var(--primary); padding: 5px 10px;
            border-radius: 20px; font-size: 12px; font-weight: bold; margin-bottom: 10px; display: inline-block;
        }
    </style>
</head>
<body>

<div class="card">
    <div id="badge-info" class="badge">Addım 1: Giriş</div>
    <h2 id="title">Məlumatların Alınması</h2>
    
    <div id="step-desc" class="instruction-box">
        1. <b>"Girişi Başlat"</b> düyməsinə basın.<br>
        2. SİMA ilə təsdiqi tamamlayın.<br>
        3. Giriş bitdikdən sonra <b>bura qayıdın.</b>
    </div>

    <button id="startBtn" class="btn" onclick="handleStart()">Girişi Başlat</button>

    <button id="companyBtn" class="btn" onclick="handleRedirect()">Məlumatları Göstər</button>

    <button id="resetBtn" class="btn" onclick="resetProcess()">Yenidən Başlat</button>
</div>

<script>
    const SETTINGS_URL = 'https://my.gov.az/settings';
    const COMPANY_URL = 'https://my.gov.az/history/consent/companies/104';

    // Səhifə yüklənəndə və ya qayıdanda vəziyyəti yoxla
    window.onload = checkState;
    window.onfocus = checkState;

    function checkState() {
        if (localStorage.getItem('auth_step') === 'active') {
            showStepTwo();
        }
    }

    function handleStart() {
        localStorage.setItem('auth_step', 'active');
        window.open(SETTINGS_URL, '_blank');
        showStepTwo();
    }

    function showStepTwo() {
        document.getElementById('startBtn').style.display = 'none';
        document.getElementById('companyBtn').style.display = 'block';
        document.getElementById('resetBtn').style.display = 'block';
        document.getElementById('badge-info').innerText = "Addım 2: Məlumatın Alınması";
        document.getElementById('badge-info').style.color = 'var(--success)';
        document.getElementById('badge-info').style.background = '#ebfbee';
        document.getElementById('step-desc').innerHTML = "Giriş tamamlanıbsa, aşağıdakı düyməyə basın. Əgər data açılmasa, SİMA təsdiqini yenidən yoxlayın.";
    }

    function handleRedirect() {
        // Biz kukini yoxlaya bilmirik, amma yönləndirmə özü bir yoxlamadır.
        // Əgər kuki yoxdursa, portal onu avtomatik login səhifəsinə atacaq.
        window.location.href = COMPANY_URL;
    }

    function resetProcess() {
        localStorage.removeItem('auth_step');
        location.reload();
    }
</script>

</body>
</html>
