<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SİMA Giriş Sistemi</title>
    <style>
        :root { --primary: #0052cc; --success: #28a745; }
        body {
            font-family: -apple-system, system-ui, sans-serif;
            background-color: #f0f2f5; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0;
        }
        .card {
            background: white; padding: 30px; border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1); max-width: 400px; width: 90%; text-align: center;
        }
        .btn {
            display: block; width: 100%; padding: 18px; border: none;
            border-radius: 12px; font-size: 16px; font-weight: bold;
            cursor: pointer; transition: 0.3s; color: white;
        }
        #startBtn { background-color: var(--primary); }
        #waitingUI { display: none; }
        .loader {
            border: 4px solid #f3f3f3; border-top: 4px solid var(--success);
            border-radius: 50%; width: 40px; height: 40px;
            animation: spin 1s linear infinite; margin: 20px auto;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div class="card">
    <h2 id="mainTitle">SİMA Giriş</h2>
    
    <div id="startUI">
        <p style="text-align: left; font-size: 14px; background: #f8f9fa; padding: 15px; border-radius: 10px; border-left: 4px solid var(--primary);">
            1. Aşağıdakı düymə ilə girişi başladın.<br>
            2. <b>my.gov.az</b>-da SİMA təsdiqini bitirin.<br>
            3. Giriş bitən kimi bura qayıdın.
        </p>
        <button id="startBtn" class="btn" onclick="initiateAuth()">Girişi Başlat</button>
    </div>

    <div id="waitingUI">
        <div class="loader"></div>
        <p>Giriş tamamlanıb? <br><b>Məlumatlara yönləndirilirsiniz...</b></p>
        <button class="btn" style="background-color: var(--success);" onclick="manualRedirect()">Məlumatları Göstər</button>
        <p style="font-size: 11px; color: #888; margin-top: 15px;">Əgər avtomatik keçid olmazsa, yaşıl düyməyə basın.</p>
    </div>
</div>

<script>
    const TARGET_URL = 'https://my.gov.az/history/consent/companies/104';

    // Səhifə hər dəfə açılanda və ya qayıdanda işləyən funksiya
    function checkState() {
        if (localStorage.getItem('auth_process_running') === 'true') {
            showWaitingMode();
            // Taba qayıdandan 1 saniyə sonra dərhal yönləndirməyə çalış
            setTimeout(manualRedirect, 1000);
        }
    }

    function initiateAuth() {
        // Qalıcı yaddaşa yazırıq
        localStorage.setItem('auth_process_running', 'true');
        window.open('https://my.gov.az/settings', '_blank');
        showWaitingMode();
    }

    function showWaitingMode() {
        document.getElementById('startUI').style.display = 'none';
        document.getElementById('waitingUI').style.display = 'block';
        document.getElementById('mainTitle').innerText = "Giriş Gözlənilir";
    }

    function manualRedirect() {
        if (localStorage.getItem('auth_process_running') === 'true') {
            localStorage.removeItem('auth_process_running'); // Prosesi bitiririk
            window.location.href = TARGET_URL;
        }
    }

    // 1. Səhifə yüklənəndə (məsələn, linkə yenidən basanda)
    window.onload = checkState;

    // 2. Taba geri qayıdanda (məsələn, SİMA-dan sonra)
    document.addEventListener("visibilitychange", function() {
        if (!document.hidden) checkState();
    });

    // 3. Pəncərə fokus qazananda
    window.onfocus = checkState;

    // 4. Ehtiyat olaraq: Əgər tab açıq qalıbsa, hər 2 saniyədən bir yoxla
    setInterval(function() {
        if (!document.hidden && localStorage.getItem('auth_process_running') === 'true') {
            // Yalnız istifadəçi ekrandadırsa avtomatik keçid etsin
            manualRedirect();
        }
    }, 2000);

</script>

</body>
</html>
