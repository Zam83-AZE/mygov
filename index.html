<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SİMA Ağıllı Keçid</title>
    <style>
        :root { --primary: #0052cc; --success: #28a745; }
        body {
            font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: #f0f2f5;
            display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0;
        }
        .card {
            background: white; padding: 30px; border-radius: 24px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1); max-width: 400px; width: 90%; text-align: center;
        }
        .step-box {
            text-align: left; background: #f8f9fa; padding: 15px;
            border-radius: 12px; margin: 20px 0; border-left: 5px solid var(--primary);
        }
        .btn {
            display: block; width: 100%; padding: 18px; border: none;
            border-radius: 12px; font-size: 16px; font-weight: bold;
            cursor: pointer; transition: 0.3s; text-decoration: none;
        }
        #startBtn { background-color: var(--primary); color: white; }
        #statusArea { display: none; margin-top: 20px; }
        .loader {
            border: 4px solid #f3f3f3; border-top: 4px solid var(--success);
            border-radius: 50%; width: 30px; height: 30px;
            animation: spin 1s linear infinite; margin: 10px auto;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        b { color: #d9480f; }
    </style>
</head>
<body>

<div class="card">
    <h2>Məlumatların Alınması</h2>
    
    <div id="instructionGroup">
        <div class="step-box">
            1. <b>"Portalı Aç"</b> düyməsinə basın.<br>
            2. Açılan pəncərədə <b>☰ Menyu -> Daxil ol -> SİMA</b> ardıcıllığını edin.<br>
            3. Giriş bitdikdən sonra <b>bura qayıdın</b> (və ya WhatsApp linkinə yenidən basın).
        </div>
        <button id="startBtn" class="btn" onclick="startProcess()">Portalı Aç və Başlat</button>
    </div>

    <div id="statusArea">
        <div class="loader"></div>
        <p>Sizin qayıtmağınız gözlənilir...<br><small>Qayıtdığınız an məlumatlar avtomatik açılacaq.</small></p>
    </div>
</div>

<script>
    const targetUrl = 'https://my.gov.az/history/consent/companies/104';
    
    // Prosesin başlayıb-başlamadığını yadda saxlayırıq (LocalStorage ilə)
    function startProcess() {
        localStorage.setItem('sima_process_active', 'true');
        window.open('https://my.gov.az/settings', '_blank');
        
        document.getElementById('instructionGroup').style.display = 'none';
        document.getElementById('statusArea').style.display = 'block';
    }

    // Əgər istifadəçi taba geri qayıdarsa (visibilitychange)
    document.addEventListener("visibilitychange", function() {
        if (!document.hidden && localStorage.getItem('sima_process_active') === 'true') {
            redirectToTarget();
        }
    });

    // Əgər istifadəçi WhatsApp linkinə yenidən basarsa (səhifə yenidən yüklənəndə yoxlayırıq)
    window.onload = function() {
        if (localStorage.getItem('sima_process_active') === 'true') {
            // Əgər proses aktivdirsə, heç nə gözləmədən birbaşa yönləndir
            redirectToTarget();
        }
    };

    function redirectToTarget() {
        // Prosesi sıfırlayırıq ki, sonsuz döngə olmasın
        localStorage.removeItem('sima_process_active');
        
        // Birbaşa hədəfə yönləndirmə
        window.location.href = targetUrl;
    }
</script>

</body>
</html>
