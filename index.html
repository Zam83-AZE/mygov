<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SİMA Sürətli Keçid</title>
    <style>
        :root { --primary: #0052cc; --success: #28a745; }
        body {
            font-family: -apple-system, system-ui, sans-serif;
            background-color: #f0f2f5; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0;
        }
        .card {
            background: white; padding: 30px; border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1); max-width: 400px; width: 90%; text-align: center;
        }
        .btn {
            display: block; width: 100%; padding: 18px; border: none;
            border-radius: 12px; font-size: 16px; font-weight: bold;
            cursor: pointer; transition: 0.3s; color: white; background-color: var(--primary);
        }
        #waitingUI { display: none; }
        .loader {
            border: 4px solid #f3f3f3; border-top: 4px solid var(--success);
            border-radius: 50%; width: 40px; height: 40px;
            animation: spin 1s linear infinite; margin: 20px auto;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div class="card">
    <h2 id="title">SİMA Giriş</h2>
    
    <div id="startUI">
        <p style="text-align: left; font-size: 14px; background: #f8f9fa; padding: 15px; border-radius: 10px; border-left: 4px solid var(--primary);">
            1. Düyməni sıxıb <b>my.gov.az</b>-a keçin.<br>
            2. SİMA ilə girişi tamamlayın.<br>
            3. Giriş bitən kimi <b>bura qayıdın.</b>
        </p>
        <button class="btn" onclick="startAuth()">Girişi Başlat</button>
    </div>

    <div id="waitingUI">
        <div class="loader"></div>
        <p>Qayıtdığınız üçün təşəkkürlər.<br><b>Məlumatlara yönləndirilirsiniz...</b></p>
        <button class="btn" style="background-color: var(--success);" onclick="redirectNow()">Keçid Etməsə Bura Basın</button>
    </div>
</div>

<script>
    const targetUrl = 'https://my.gov.az/history/consent/companies/104';

    function startAuth() {
        localStorage.setItem('auth_active', 'true');
        window.open('https://my.gov.az/settings', '_blank');
        updateUI();
    }

    function updateUI() {
        document.getElementById('startUI').style.display = 'none';
        document.getElementById('waitingUI').style.display = 'block';
        document.getElementById('title').innerText = "Gözlənilir...";
    }

    // Taba qayıdış anını tutan funksiya
    function handleReturn() {
        if (localStorage.getItem('auth_active') === 'true') {
            // Gecikməni 500ms-ə (yarım saniyə) endirdik ki, müştəri gözləməsin
            setTimeout(redirectNow, 500);
        }
    }

    // Brauzerin taba qayıtdığını 2 fərqli yolla yoxlayırıq (daha stabil olması üçün)
    document.addEventListener("visibilitychange", function() {
        if (!document.hidden) handleReturn();
    });

    window.onfocus = function() {
        handleReturn();
    };

    // WhatsApp-dan təkrar klikləmə ehtimalı üçün
    window.onload = function() {
        if (localStorage.getItem('auth_active') === 'true') {
            updateUI();
            setTimeout(redirectNow, 800);
        }
    };

    function redirectNow() {
        localStorage.removeItem('auth_active');
        window.location.href = targetUrl;
    }
</script>

</body>
</html>
