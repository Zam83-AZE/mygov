<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SİMA Giriş Paneli</title>
    <style>
        :root { --primary: #0052cc; --success: #28a745; }
        body {
            font-family: -apple-system, system-ui, sans-serif;
            background-color: #f0f2f5; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0;
        }
        .card {
            background: white; padding: 30px; border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1); max-width: 400px; width: 90%; text-align: center;
        }
        .steps {
            text-align: left; background: #f8f9fa; padding: 15px;
            border-radius: 12px; margin: 20px 0; border-left: 5px solid var(--primary); font-size: 14px;
        }
        .btn {
            display: block; width: 100%; padding: 18px; border: none;
            border-radius: 12px; font-size: 16px; font-weight: bold;
            cursor: pointer; transition: 0.3s; color: white; background-color: var(--primary);
        }
        .status-msg { display: none; margin-top: 20px; color: var(--success); font-weight: bold; }
    </style>
</head>
<body>

<div class="card">
    <h2>Məlumatların Alınması</h2>
    
    <div id="ui-initial">
        <div class="steps">
            1. <b>"Girişi Başlat"</b> düyməsinə basın.<br>
            2. Açılan səhifədə <b>☰ Menyu -> Daxil ol -> SİMA</b> ardıcıllığı ilə giriş edin.<br>
            3. Təsdiq bitdikdən sonra <b>sadəcə bura qayıdın.</b>
        </div>
        <button class="btn" onclick="start()">Girişi Başlat</button>
    </div>

    <div id="ui-waiting" class="status-msg">
        <p>Giriş tamamlanıb? <br> Məlumatlara yönləndirilirsiniz...</p>
    </div>
</div>

<script>
    const targetUrl = 'https://my.gov.az/history/consent/companies/104';
    
    function start() {
        // Prosesin başladığını işarələyirik
        sessionStorage.setItem('is_authenticating', 'true');
        
        // Portalı yeni tabda açırıq
        window.open('https://my.gov.az/settings', '_blank');
        
        // Görünüşü dəyişirik
        document.getElementById('ui-initial').style.display = 'none';
        document.getElementById('ui-waiting').style.display = 'block';
    }

    // Əsas hissə: İstifadəçi taba geri qayıdan kimi işə düşür
    document.addEventListener("visibilitychange", function() {
        if (!document.hidden && sessionStorage.getItem('is_authenticating') === 'true') {
            // Sessiyanı yoxlamaq əvəzinə birbaşa hədəfə atırıq
            // Çünki kuki (session) artıq brauzerdədir
            setTimeout(() => {
                sessionStorage.removeItem('is_authenticating');
                window.location.href = targetUrl;
            }, 500); // Kiçik gecikmə sessiyanın tam oturması üçün
        }
    });
</script>

</body>
</html>
