<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SİMA Ağıllı Keçid v2</title>
    <style>
        :root { --primary: #0052cc; --success: #28a745; }
        body {
            font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: #f0f2f5; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0;
        }
        .card {
            background: white; padding: 30px; border-radius: 24px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1); max-width: 400px; width: 90%; text-align: center;
        }
        .step-box {
            text-align: left; background: #f8f9fa; padding: 15px;
            border-radius: 12px; margin: 20px 0; border-left: 5px solid var(--primary); font-size: 14px;
        }
        .btn {
            display: block; width: 100%; padding: 18px; border: none;
            border-radius: 12px; font-size: 16px; font-weight: bold;
            cursor: pointer; transition: 0.3s; text-decoration: none;
        }
        #startBtn { background-color: var(--primary); color: white; }
        #manualBtn { background-color: var(--success); color: white; display: none; margin-top: 10px; }
        .loading { display: none; margin-top: 20px; color: var(--success); font-weight: bold; }
    </style>
</head>
<body>

<div class="card">
    <h2 id="title">Məlumat Portalı</h2>
    
    <div id="mainUI">
        <div class="step-box">
            1. Aşağıdakı düymə ilə <b>my.gov.az</b>-a keçin.<br>
            2. Girişi bitirdikdən sonra <b>WhatsApp-dakı linkə yenidən basın.</b>
        </div>
        <button id="startBtn" class="btn" onclick="start()">1. Girişi Başlat</button>
    </div>

    <div id="redirectUI" class="loading">
        <p>Sessiya yoxlanılır... Yönləndirilirsiniz...</p>
        <button id="manualBtn" class="btn" onclick="goToTarget()">Məlumatları Göstər</button>
    </div>
</div>

<script>
    const targetUrl = 'https://my.gov.az/history/consent/companies/104';
    
    // Səhifə yüklənəndə URL-də "step=2" olub-olmadığını yoxlayırıq
    window.onload = function() {
        const urlParams = new URLSearchParams(window.location.search);
        
        // Əgər URL-də step=2 varsa və ya yaddaşda aktivdirsə
        if (urlParams.get('step') === '2' || localStorage.getItem('sima_active')) {
            showRedirecting();
            setTimeout(goToTarget, 1500); // 1.5 saniyə sonra avtomatik keçid
        }
    }

    function start() {
        // Yaddaşa qeyd edirik
        localStorage.setItem('sima_active', 'true');
        
        // WhatsApp-dan təkrar basanda URL-də step=2 görünməsi üçün cari linki dəyişirik
        const currentUrl = window.location.href.split('?')[0];
        const newUrlWithStep = currentUrl + "?step=2";
        
        // Bu linki müştəri təkrar bassın deyə yaddaşda saxlayırıq (və ya sadəcə təlimatda deyirik)
        window.open('https://my.gov.az/settings', '_blank');
        
        // UI-ı dəyişirik
        document.getElementById('mainUI').style.display = 'none';
        document.getElementById('redirectUI').style.display = 'block';
        document.getElementById('title').innerText = "Giriş Gözlənilir";
    }

    function showRedirecting() {
        document.getElementById('mainUI').style.display = 'none';
        document.getElementById('redirectUI').style.display = 'block';
        document.getElementById('manualBtn').style.display = 'block';
    }

    function goToTarget() {
        localStorage.removeItem('sima_active');
        window.location.href = targetUrl;
    }
</script>

</body>
</html>
