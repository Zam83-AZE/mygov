<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SİMA Login Təlimatı</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
            text-align: center;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            max-width: 450px;
            width: 90%;
        }
        h2 { color: #1a1a1a; margin-bottom: 15px; }
        
        .instruction-box {
            background-color: #fff9db;
            border-left: 5px solid #fcc419;
            padding: 15px;
            margin-bottom: 25px;
            text-align: left;
            font-size: 0.95rem;
            color: #444;
            display: none; /* Login düyməsi sıxılana qədər gizli */
        }

        .btn {
            display: block;
            width: 100%;
            padding: 16px;
            margin-bottom: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.3s;
            text-decoration: none;
        }

        #loginBtn {
            background-color: #007bff;
            color: white;
        }
        #loginBtn:hover { background-color: #0056b3; transform: translateY(-2px); }

        #dataBtn {
            background-color: #28a745;
            color: white;
            display: none;
        }
        #dataBtn:hover { background-color: #218838; transform: translateY(-2px); }

        .hint { font-size: 0.85rem; color: #888; margin-top: 15px; }
        b { color: #d9480f; }
    </style>
</head>
<body>

<div class="container">
    <h2>Portal Girişi</h2>
    <p id="mainText">Məlumatları görmək üçün SİMA ilə giriş tələb olunur.</p>

    <div id="guide" class="instruction-box">
        <strong>Diqqət!</strong> Açılan pəncərədə yuxarıdan <b>"Digər üsullar"</b> bölməsini seçin və sonra <b>"SİMA İmza ilə"</b> düyməsinə basın.
    </div>

    <button id="loginBtn" class="btn" onclick="openLogin()">1. Giriş Səhifəsini Aç</button>
    <button id="dataBtn" class="btn" onclick="openData()">2. Giriş Etmişəm, Datanı Göstər</button>

    <p class="hint">Qeyd: Giriş etdikdən sonra bu səhifəyə qayıdın.</p>
</div>

<script>
    function openLogin() {
        // İlk URL olaraq sizin istədiyiniz https://mygovid.gov.az/auth istifadə olunur
        window.open('https://mygovid.gov.az/auth', '_blank');

        // UI dəyişiklikləri
        document.getElementById('guide').style.display = "block"; // Təlimatı göstər
        document.getElementById('loginBtn').innerText = "Yenidən Giriş Pəncərəsini Aç";
        document.getElementById('loginBtn').style.backgroundColor = "#adb5bd";
        document.getElementById('dataBtn').style.display = "block";
        document.getElementById('mainText').innerText = "Giriş tamamlandıqdan sonra növbəti addıma keçin.";
    }

    function openData() {
        // Sessiya eyni brauzerdə olduğu üçün bu keçid işləyəcək
        window.location.href = 'https://my.gov.az/history/consent/companies/104';
    }
</script>

</body>
</html>
